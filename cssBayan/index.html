<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <h1>CSS Bayan</h1>
    <section class="accordion-container">
      <div class="mem">
        <input type="radio" name="mem" id="mem-1" class="mem-input" checked>
        <label for="mem-1" class="mem-label">You can't just copy and paste CSS</label>
        <div class="mem-img"></div>
      </div>
      <div class="mem">
        <input type="radio" name="mem" id="mem-2" class="mem-input">

        <div class="mem-img"></div>
      </div>
      <div class="mem">
        <input type="radio" name="mem" id="mem-3" class="mem-input">
        <label for="mem-3" class="mem-label">Work-life balance</label>
        <div class="mem-img"></div>
      </div>
      <div class="mem">
        <input type="radio" name="mem" id="mem-4" class="mem-input">
        <label for="mem-4" class="mem-label">Dude, where is JS?</label>
        <div class="mem-img"></div>
      </div>
      <div class="mem">
        <input type="radio" name="mem" id="mem-5" class="mem-input">
        <label for="mem-5" class="mem-label">Relax and take it easy</label>
        <div class="mem-img"></div>
      </div>
    </section>
  </main>

</html>
